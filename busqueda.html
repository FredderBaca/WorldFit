<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>worldfit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Animaciones suaves */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-900/90 backdrop-blur sticky top-0 z-10 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-extrabold text-red-500 tracking-wide flex items-center gap-2">
        <i data-feather="search" class="w-6 h-6"></i> Worldfit
      </h1>

      <form id="searchForm" class="flex items-center space-x-2 bg-gray-800 rounded-lg px-3 py-2 w-64 focus-within:ring-2 focus-within:ring-red-600 transition">
        <input
          id="searchInput"
          type="text"
          placeholder="Buscar..."
          class="bg-transparent w-full text-sm focus:outline-none placeholder-gray-400"
        >
        <button type="submit" class="text-red-500 hover:text-red-400">
          <i data-feather="arrow-right" class="w-5 h-5"></i>
        </button>
      </form>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-1 max-w-5xl mx-auto w-full px-6 py-10">
    <h2 class="text-3xl font-bold mb-6 text-center text-white">Resultados de búsqueda</h2>
    <p id="queryText" class="text-gray-400 text-center mb-10"></p>

    <!-- Contenedor de resultados -->
    <div id="resultados" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
      <!-- Resultados dinámicos -->
    </div>

    <!-- Mensaje sin resultados -->
    <p id="noResults" class="hidden text-center text-gray-400 mt-10">No se encontraron resultados.</p>
  </main>

  <!-- Botón de regreso flotante -->
  <a href="inicio.html"
     class="fixed bottom-6 right-6 bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg transition transform hover:scale-105">
    <i data-feather="arrow-left" class="w-6 h-6"></i>
  </a>

  <script>
    feather.replace();

    // --- Obtener parámetro de búsqueda ---
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    const queryText = document.getElementById("queryText");
    const resultados = document.getElementById("resultados");
    const noResults = document.getElementById("noResults");

    // --- Datos simulados ---
    const dataSimulada = [
      { titulo: "Proteína Whey", categoria: "Productos", descripcion: "Proteína premium de suero de leche para aumentar masa muscular.", link: "productos.html" },
      { titulo: "Creatina Monohidratada", categoria: "Productos", descripcion: "Suplemento para mejorar el rendimiento y la fuerza.", link: "productos.html" },
      { titulo: "Creatina Monohidratada", categoria: "Productos", descripcion: "Suplemento para mejorar el rendimiento y la fuerza.", link: "productos.html" },
      { titulo: "Renovación de membresía", categoria: "Membresías", descripcion: "Extiende la validez de tu plan de entrenamiento.", link: "registro.html" },
      { titulo: "Cliente: Juan Pérez", categoria: "Usuarios", descripcion: "Membresía activa hasta el próximo mes.", link: "registro.html" },
      { titulo: "Pre-entreno Xtreme", categoria: "Productos", descripcion: "Aumenta tu energía antes del entrenamiento.", link: "productos.html" },
    ];

    // --- Mostrar resultados ---
    if (query) {
      queryText.textContent = `Buscaste: "${query}"`;

      const resultadosFiltrados = dataSimulada.filter(item =>
        item.titulo.toLowerCase().includes(query.toLowerCase())
      );

      if (resultadosFiltrados.length > 0) {
        resultados.innerHTML = resultadosFiltrados.map(r => `
          <div class="bg-gray-800/60 backdrop-blur-lg p-5 rounded-2xl shadow-lg border border-gray-700 hover:border-red-600 hover:shadow-red-600/20 transition transform hover:-translate-y-1 fade-in">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-lg font-semibold text-white">${r.titulo}</h3>
              <span class="text-xs bg-red-600/20 text-red-400 px-2 py-1 rounded-full">${r.categoria}</span>
            </div>
            <p class="text-gray-400 text-sm mb-4">${r.descripcion}</p>
            <a href="${r.link}" class="inline-flex items-center text-sm font-medium text-red-500 hover:text-red-400 transition">
              Ver más <i data-feather="arrow-right" class="w-4 h-4 ml-1"></i>
            </a>
          </div>
        `).join("");
      } else {
        noResults.classList.remove("hidden");
      }
    } else {
      queryText.textContent = "No se ingresó ningún término de búsqueda.";
      noResults.classList.remove("hidden");
    }

    // --- Buscar desde el header ---
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const newQuery = document.getElementById("searchInput").value.trim();
      if (newQuery) {
        window.location.href = `busqueda.html?q=${encodeURIComponent(newQuery)}`;
      }
    });
  </script>
</body>
</html>
