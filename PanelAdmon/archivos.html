    <script>
        feather.replace();

        // Sidebar toggle
        const sidebar = document.getElementById("sidebar");
        const openBtn = document.getElementById("openSidebar");
        const closeBtn = document.getElementById("closeSidebar");
        const closeBtnIcon = document.getElementById("closeSidebarBtn");
        openBtn?.addEventListener("click", () => sidebar.classList.remove("-translate-x-full"));
        // Asumiendo que el logo también funciona como botón de cierre
        closeBtn?.addEventListener("click", () => sidebar.classList.add("-translate-x-full")); 
        closeBtnIcon?.addEventListener("click", () => sidebar.classList.add("-translate-x-full"));

        // Buscador
        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
                const query = searchInput.value.trim();
                // Asumiendo que 'busqueda.html' está en la carpeta superior, se usa '../'
                if (query) {
                    window.location.href = `../busqueda.html?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Lógica para llenar el select de Años
        function llenarSelectAnios() {
            const selectAnio = document.getElementById('selectAnio');
            const currentYear = new Date().getFullYear();
            const startYear = 2020; // Puedes ajustar el año de inicio

            for (let year = currentYear; year >= startYear; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true; // Selecciona el año actual por defecto
                }
                selectAnio.appendChild(option);
            }
        }

        document.addEventListener('DOMContentLoaded', llenarSelectAnios);
        
        // Lógica para el botón de Reporte Anual (Ejemplo básico)
        document.getElementById('btnReporteAnual').addEventListener('click', function() {
            const selectedYear = document.getElementById('selectAnio').value;
            alert(`Descargando reporte anual para el año: ${selectedYear}. (Aquí iría la lógica de descarga real)`);
        });
